<!doctype html>
<html lang='pt-BR'>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasks App - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{--bg:#f8f9fa;--card:#ffffff;--muted:#94a3b8;--dark:#343a40;--accent:#6b7280;}
    body{background:var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--dark);min-height:100vh;}
    .card{background:var(--card);border-radius:12px;box-shadow:0 6px 20px rgba(16,24,40,0.06);}
    input,textarea,select{border:1px solid #cfd8df;padding:.6rem .75rem;border-radius:8px;background:transparent;color:var(--dark);width:100%;}
    .btn-primary{background:var(--dark);color:white;padding:.5rem .9rem;border-radius:8px;}
    .btn-secondary{background:#dee2e6;color:var(--dark);padding:.45rem .8rem;border-radius:8px;}
    .muted{color:var(--muted);font-size:.85rem}
    .transition-smooth{transition:all .18s ease-in-out}
    .input-with-icon{display:flex;align-items:center;gap:.6rem;border-radius:8px;padding:.2rem .4rem;border:1px solid #e6eef3;}
    .input-with-icon input{border:none;outline:none;flex:1;padding:.55rem .25rem;background:transparent}
    .web-center{max-width:900px;margin:0 auto;padding:1rem;min-height:100vh;display:flex;flex-direction:column;justify-content:center;}
    
    @media (max-width: 768px) {
      .web-center {padding: 0.75rem;justify-content: flex-start;padding-top: 2rem;}
    }
    
    @media (max-width: 480px) {
      .web-center {padding: 0.5rem;}
      .card {padding: 1rem;}
      .input-with-icon {padding: 0.15rem 0.3rem;}
    }
  </style>
</head>
<body class=''>
<div class="web-center card">
  <div class="flex items-center justify-between mb-4">
    <div class="text-sm muted">Login</div>
  </div>
  <div class="w-full mx-auto mt-6">
    <div class="card p-4">
      <form id="form-login" class="space-y-3">
        <div class="input-with-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="opacity-60"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" stroke="#667085" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg><input name="email" type="email" placeholder="Username/e-mail" required /></div>
        <div class="input-with-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="opacity-60"><rect x="3" y="11" width="18" height="10" rx="2" stroke="#667085" stroke-width="1.2"/></svg><input name="password" type="password" placeholder="Password" required /></div>
        <div class="text-xs muted text-center md:text-left">Esqueceu sua senha? <a href="recuperar_senha.html" class="text-blue-600">Clique aqui</a></div>
        <div class="mt-4"><button class="btn-primary w-full transition-smooth" type="submit">Login</button></div>
        <div class="mt-2"><a href="cadastro.html" class="btn-secondary w-full text-center block transition-smooth">Cadastrar</a></div>
        <div class="text-red-600 js-msg mt-2 text-sm text-center"></div>
      </form>
    </div>
  </div>
</div>
<script src='main.js'></script>
</body>
</html>
